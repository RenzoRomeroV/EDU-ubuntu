<div class="welcome-container">
  <div class="hero-section">
    <!-- Título principal centrado -->
    <div class="main-title-container">
      <h1 class="main-title">Bienvenido a Ubuntu</h1>
    </div>
    
    <!-- Contenido principal -->
    <div class="content-wrapper">
      <div class="text-content">
        <h2 class="subtitle">Tu plataforma educativa para aprender y crecer</h2>
        <p class="description">
          Bienvenidos al Colegio UBUNTU, un espacio pensado para que los estudiantes de primaria y secundaria puedan reforzar su aprendizaje, descubrir nuevas habilidades y crecer con alegría y valores.
        </p>
      </div>
      <div class="image-content">
        <div class="hero-image">
          <img src="assets/img/portada-ubuntu.png" alt="Imagen de portada Ubuntu" class="portada-image">
        </div>
      </div>
    </div>
    
    <!-- Botón centrado -->
    <div class="button-container">
      <button class="start-button" (click)="navigateToDashboard()">
        <span>Comenzar</span>
        <svg class="arrow-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>
</div>
